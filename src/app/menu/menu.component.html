<button mat-raised-button color="primary" [matMenuTriggerFor]="menu">Menu</button>
<mat-menu #menu="matMenu">
  <div *ngIf="!isUserLogin">
    <button mat-menu-item [routerLink]="['/blog']">Blog</button>
  </div>

  <div *ngIf="!isUserLogin">
    <button mat-menu-item [routerLink]="['/about']">About Us</button>
  </div>

  <div *ngIf="!isUserLogin">
    <button mat-menu-item [routerLink]="['/contact']">Contact Us</button>
  </div>

  <div *ngIf="!isUserLogin">
    <button mat-menu-item [routerLink]="['/login']">Login</button>
  </div>

  <div *ngIf="isUserLogin">
    <button mat-menu-item color="warn" (click)="logout()">Logout</button>
  </div>
</mat-menu>
